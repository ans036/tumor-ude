name: CI
on: [push, pull_request]

permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'
      - uses: julia-actions/cache@v2

      - name: Run tests
        run: julia --color=yes test/runtests.jl

      # Upload plots/zip even if tests fail
      - name: Upload visualization artifacts
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: visualizations-${{ github.run_number }}
          path: |
            enhanced_results_*.zip
            enhanced_results_*/**/*
            results/**/*
          retention-days: 14
          compression-level: 0
