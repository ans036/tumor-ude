name: CI
on: [push, pull_request]

permissions:
  actions: write
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: julia-actions/setup-julia@v2
        with:
          version: '1'      # latest stable Julia
      - uses: julia-actions/cache@v2
      - name: Run tests
        run: julia --color=yes test/runtests.jl
